<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>
    <h1 id="output">Hello PyScript!</h1>
    <button py-click="my_function()">Click Me</button>

    <py-script>
        def my_function():
            output = document.getElementById('output')
            output.innerHTML = "Button Clicked: Python Function Executed!"
    </py-script>
</body>
</html>
